<!DOCTYPE html>
<html lang="ko">
	<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Momentum</title>
	<link rel="stylesheet" href="./css/style.css" />
</head>
<body>
	<h1 class="blind">나만의 투두리스트</h1>
	<!-- Login -->
	<div class="login">
		<h2 class="blind">로그인 영역</h2>
		<form class="login-form">
			<input type="text" class="login-input" placeholder="이름을 입력하세요." maxlength="15" required />
			<button class="login-btn">로그인</button>
		</form>
		<p class="user-name invisible"></p>
	</div>
	<!-- To Do List -->
	<form class="to-do-form">
		<input type="text" class="to-do-input" placeholder="오늘 할일은?" required />
	</form>
	<ul class="to-do-list"></ul>

	<script src="./js/login.js"></script>
	<script src="./js/to-do-list.js"></script>
</body>
</html>
