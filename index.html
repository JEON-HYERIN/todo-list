<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TO DO LIST</title>
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
		<!-- CSS -->
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="wrapper">
			<h1 class="title">To Do List</h1>
			<div class="content">
				<!-- To Do List -->
				<div class="todo">
					<div class="todo-form">
						<input type="text" class="todo-input" placeholder="What do you need to do today?" />
						<button type="button" class="btn todo-btn">Add</button>
					</div>
					<ul class="todo-list">
						<!-- template 생성: 페이지가 로드 될 때 렌더링되지 않고 자바스크립트를 이용하여 HTML을 표현해주는 태그 -->
						<template id="todo-item-template">
							<li class="todo-item">
								<label>
									<input type="checkbox" class="todo-check" />
									<span></span>
								</label>
								<button type="button" class="remove-btn fa-solid fa-trash">
									<span class="blind">삭제 버튼</span>
								</button>
							</li>
						</template>
						<!-- //template -->
					</ul>
					<div class="todo-info-area">
						<p class="todo-info">You have <span class="todo-total"></span> pending tasks</p>
						<button type="button" class="clear-btn">Clear All</button>
					</div>
				</div>
			</div>
		</div>
		
		<!-- JS -->
		<script src="./js/todo-list.js"></script>
	</body>
	</html>
